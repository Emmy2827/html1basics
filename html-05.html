<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Extended</title>
    <style>
        select {
            width: 150px;
            margin: 10px
        }
    </style>
</head>

<body>
    <h1>Contact Us Extended</h1>

    <form>
        <label> First name <span class="required">*</span></label><br>
        <input type="text" name="firstname" size="25" /> <br><br>

        <label> Last name <span class="required">*</span></label><br>
        <input type="text" name="lastname" size="25" /><br><br>

        <label> Phone Number </label><br>
        <input type="text" name="Phone Number" size="25" /><br><br>

        <label> Email <span class="required">*</span></label><br>
        <input type="text" name="Email" size="25" /><br><br>

        <label> Address</label><br>
        <textarea cols="50" rows="10" value="Address">
        </textarea> <br><br>

        <label> City</label><br>
        <input type="text" name="City" size="25" /><br><br>


        <label for="State / Province">State / Province</label><br>
        <select id="State / Province" name="State / Province"></select>

        <option value="state / Province"></option>

        <label for="Country">Country</label><br>
        <select id="Country" name="Country"></select>
        <option value="Country"></option>






        <label> ZIP / Postal code</label><br>
        <input type="text" name="ZIP / Postal Code" /><br><br>

        <label> Comments And Questions</label><br>
        <textarea cols="50" rows="10" value="Comments And Questions">
        </textarea> <br><br>
        <button class="button">Submit</button><br>


</form>
</body>

</html>
